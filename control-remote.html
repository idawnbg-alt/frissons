    @media (max-width: 640px) {

        grid-template-columns: 1fr;
        gap: 10px;
      }
      .actions {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>

<body>

  <script>
    // Base de donn√©es des objets
    const objets = [
      { objet: "Un plumeau de plumes d'autruche noires ü™∂", soustitre: "pour tracer des chemins de frissons le long de ta peau nue" },
      { objet: "Un masque en satin rouge sang avec ruban √† nouer üòà", soustitre: "pour voir sans √™tre vu" },
      { objet: "Une huile chauffante √† la vanille bourbon üî•", soustitre: "qui embrase la peau au premier souffle" },
      { objet: "Des menottes en velours rose avec cl√© en c≈ìur üíû", soustitre: "qui dispara√Æt toujours au bon moment" },
      { objet: "Un d√© coquin √† 6 faces üé≤", soustitre: "embrasse, mords, l√®che, caresse, souffle, d√©vore" },
      { objet: "Un bandeau en dentelle üñ§", soustitre: "pour te guider dans le noir vers des sensations in√©dites" },
      { objet: "Une bougie de massage √† l'ambre et vanille üïØÔ∏è", soustitre: "qui fond en huile chaude... vers√©e goutte √† goutte" },
      { objet: "Un vibromasseur en forme de rouge √† l√®vres Chanel üíÑ", soustitre: "glamour m√™me dans l'intimit√©" },
      { objet: "Une pluie de p√©tales de rose en soie rouge üåπ", soustitre: "√† semer sur les draps blancs... pour jouer √† cache-cache" },
      { objet: "Un foulard en satin noir üéÄ", soustitre: "pour lier doucement les poignets et d√©couvrir le plaisir de l'abandon" },
      { objet: "Un jeu de 52 cartes illustr√©es üÉè", soustitre: "une position diff√©rente √† chaque tirage, une nuit pour toutes les essayer" },
      { objet: "Un √©lixir d'amour aux ph√©romones üå¨Ô∏è", soustitre: "jasmin et musc... quelques gouttes derri√®re l'oreille changent tout" },
      { objet: "Une plume de paon iridescente ü¶ö", soustitre: "pour dessiner des arabesques invisibles qui rendent fou" },
      { objet: "Un coussin vibrant en forme de c≈ìur rouge ‚ù§Ô∏è", soustitre: "qui pulse au rythme de tes d√©sirs les plus secrets" },
      { objet: "Un miroir de poche en argent grav√© üëÑ", soustitre: "¬´ Regarde-toi jouir ¬ª... parce que le plaisir m√©rite d'√™tre admir√©" },
      { objet: "Un collier ras-du-cou en velours bordeaux üíç", soustitre: "avec un anneau en O... la soumission peut √™tre si douce" },
      { objet: "Une plume de cygne blanche ü¶¢", soustitre: "tremp√©e dans l'huile essentielle de rose pour effleurer l'interdit" },
      { objet: "Des d√©s lumineux avec d√©fis sensuels üé≤‚ú®", soustitre: "laisse le hasard d√©cider" },
      { objet: "Un kit de peinture corporelle au chocolat comestible üé®", soustitre: "ton corps devient une toile √† l√©cher" },
      { objet: "Un anneau vibrant ajustable üíç‚ö°", soustitre: "qui transforme chaque caresse en symphonie √©lectrisante" },
      { objet: "Un livre ¬´ 365 jeux √©rotiques ¬ª üìñüî•", soustitre: "un d√©fi par jour, une ann√©e enti√®re de d√©couvertes" },
      { objet: "Une cravache en cuir souple avec franges üñ§", soustitre: "pour jouer √† domin√©e-dominant" },
      { objet: "Un harnais en dentelle et satin üéÄ", soustitre: "qui sublime le corps tout en r√©v√©lant juste ce qu'il faut" },
      { objet: "Un parfum d'ambiance aux notes de figue üåô", soustitre: "et ambre sensuel... ton int√©rieur devient un boudoir" },
      { objet: "Une cha√Æne en argent avec mini menottes ‚õìÔ∏è", soustitre: "bijou le jour, accessoire la nuit" }
    ];

    let selectedIndex = null;
    let currentForcedObject = null;
    let timerInterval = null;

    // D√©tecter l'URL de base pour la page principale
    function getMainPageUrl() {
      const baseUrl = window.location.origin + window.location.pathname.replace('control-remote.html', '');
      return baseUrl + 'index.html';
    }

    function displayMainUrl() {
      const mainUrlElement = document.getElementById('mainUrl');
      const mainUrl = getMainPageUrl();
      mainUrlElement.textContent = mainUrl;
    }

    async function copyMainUrl() {
      try {
        await navigator.clipboard.writeText(getMainPageUrl());
        const btn = document.querySelector('.copy-btn');
        const originalText = btn.textContent;
        btn.textContent = '‚úÖ Copi√© !';
        btn.style.background = 'linear-gradient(135deg, #00c851, #007e33)';
        setTimeout(() => {
          btn.textContent = originalText;
          btn.style.background = 'linear-gradient(135deg, #4facfe, #00f2fe)';
        }, 2000);
      } catch (err) {
        alert('√âchec de la copie. Copiez manuellement l\'URL affich√©e.');
      }
    }

    function renderObjects() {
      const grid = document.getElementById('objectsGrid');
      grid.innerHTML = '';
      
      objets.forEach((obj, index) => {
        const card = document.createElement('div');
        card.className = 'object-card';
        if (selectedIndex === index) {
          card.classList.add('selected');
        }
        
        card.innerHTML = `
          <div class="object-number">${index + 1}</div>
          <div class="object-title">${obj.objet}</div>
          <div class="object-subtitle">${obj.soustitre}</div>
        `;
        
        card.onclick = () => selectObject(index);
        grid.appendChild(card);
      });
    }

    function selectObject(index) {
      selectedIndex = index;
      renderObjects();
      document.getElementById('forceBtn').disabled = false;
    }

    async function forceObject() {
      if (selectedIndex === null) return;
      
      const forceBtn = document.getElementById('forceBtn');
      forceBtn.disabled = true;
      forceBtn.textContent = 'For√ßage...';
      forceBtn.classList.add('loading');

      try {
        const response = await fetch('/api/force-object', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            objectIndex: selectedIndex,
            duration: 120000 // 2 minutes
          })
        });

        const result = await response.json();
        
        if (!response.ok) {
          throw new Error(result.error || 'Erreur lors du for√ßage');
        }

        // Animations de succ√®s
        forceBtn.textContent = '‚úÖ Forc√© !';
        forceBtn.style.background = 'linear-gradient(135deg, #00c851, #007e33)';
        forceBtn.classList.add('success');
        
        setTimeout(() => {
          forceBtn.textContent = 'üéØ Forcer cet objet';
          forceBtn.disabled = false;
          forceBtn.classList.remove('loading', 'success');
          forceBtn.style.background = 'linear-gradient(135deg, #f093fb, #f5576c)';
        }, 2000);

        currentForcedObject = {
          objectIndex: result.objectIndex,
          expiresAt: result.expiresAt
        };

        updateStatus();
        startTimer();
        
        console.log('üéØ Objet forc√© avec succ√®s:', result);

      } catch (error) {
        console.error('Erreur lors du for√ßage:', error);
        forceBtn.textContent = '‚ùå Erreur';
        forceBtn.style.background = 'linear-gradient(135deg, #ff4444, #cc0000)';
        
        setTimeout(() => {
          forceBtn.textContent = 'üéØ Forcer cet objet';
          forceBtn.disabled = false;
          forceBtn.classList.remove('loading');
          forceBtn.style.background = 'linear-gradient(135deg, #f093fb, #f5576c)';
        }, 3000);
        
        alert('Erreur: ' + error.message);
      }
    }

    async function clearForcedObject() {
      try {
        const response = await fetch('/api/clear-forced-object', {
          method: 'DELETE'
        });

        if (!response.ok) {
          const result = await response.json();
          throw new Error(result.error || 'Erreur lors de l\'effacement');
        }

        currentForcedObject = null;
        stopTimer();
        updateStatus();
        
        alert('‚úÖ Objet forc√© effac√©');
        console.log('üóëÔ∏è Objet forc√© effac√©');

      } catch (error) {
        console.error('Erreur lors de l\'effacement:', error);
        alert('Erreur: ' + error.message);
      }
    }

    async function checkForcedObject() {
      try {
        const response = await fetch('/api/get-forced-object');
        const result = await response.json();
        
        if (result.hasForcedObject) {
          currentForcedObject = {
            objectIndex: result.objectIndex,
            expiresAt: result.expiresAt
          };
        } else {
          currentForcedObject = null;
          stopTimer();
        }
        
        updateStatus();
        if (currentForcedObject) {
          startTimer();
        }
        
      } catch (error) {
        console.error('Erreur lors de la v√©rification:', error);
      }
    }

    function updateStatus() {
      const statusEl = document.getElementById('currentStatus');
      const remoteNote = document.getElementById('remoteNote');
      
      if (currentForcedObject) {
        const obj = objets[currentForcedObject.objectIndex];
        statusEl.textContent = `#${currentForcedObject.objectIndex + 1} : "${obj.objet}"`;
        statusEl.style.color = '#f093fb';
        remoteNote.style.display = 'block';
      } else {
        statusEl.textContent = 'Aucun objet forc√© (mode al√©atoire)';
        statusEl.style.color = '#667eea';
        remoteNote.style.display = 'none';
      }
    }

    function startTimer() {
      if (timerInterval) return;
      
      const timerEl = document.getElementById('timer');
      timerEl.style.display = 'block';
      
      timerInterval = setInterval(() => {
        if (!currentForcedObject) {
          stopTimer();
          return;
        }
        
        const now = Date.now();
        const timeRemaining = currentForcedObject.expiresAt - now;
        
        if (timeRemaining <= 0) {
          timerEl.textContent = '‚è∞ Objet forc√© expir√©';
          stopTimer();
          checkForcedObject(); // V√©rifier √† nouveau
          return;
        }
        
        const seconds = Math.floor(timeRemaining / 1000);
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        
        timerEl.textContent = `‚è∞ Expire dans ${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
      }, 1000);
    }

    function stopTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      document.getElementById('timer').style.display = 'none';
    }

    // Indicateur de statut API
    function addApiStatusIndicator() {
      const indicator = document.createElement('div');
      indicator.id = 'api-status';
      indicator.style.cssText = 'position: fixed; bottom: 20px; left: 20px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 8px 12px; border-radius: 15px; font-size: 0.8em; color: #fff; border: 1px solid rgba(255, 255, 255, 0.2); z-index: 1000;';
      indicator.innerHTML = 'üîÑ V√©rification API...';
      document.body.appendChild(indicator);
      
      return indicator;
    }

    // Mise √† jour du statut API
    async function updateApiStatus() {
      const indicator = document.getElementById('api-status');
      if (!indicator) return;
      
      try {
        const response = await fetch('/api/get-forced-object');
        
        if (response.ok) {
          const result = await response.json();
          
          if (result.hasForcedObject) {
            indicator.innerHTML = 'üåê Objet forc√© distant disponible';
            indicator.style.background = 'rgba(240, 147, 251, 0.2)';
            indicator.style.borderColor = '#f093fb';
          } else {
            indicator.innerHTML = 'üåê API distante disponible';
            indicator.style.background = 'rgba(0, 200, 81, 0.2)';
            indicator.style.borderColor = '#00c851';
          }
        } else {
          throw new Error('API non disponible');
        }
      } catch (error) {
        indicator.innerHTML = 'üíæ Mode local uniquement';
        indicator.style.background = 'rgba(255, 165, 0, 0.2)';
        indicator.style.borderColor = '#ffa500';
      }
    }

    // D√©marrer le polling des objets forc√©s distants
    function startPolling() {
      // V√©rifier imm√©diatement
      updateApiStatus();
      
      // Polling toutes les 15 secondes
      setInterval(updateApiStatus, 15000);
      
      // V√©rifier quand la page reprend le focus
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) {
          updateApiStatus();
        }
      });
    }

    // Initialisation
    displayMainUrl();
    renderObjects();
    checkForcedObject();
    
    // Ajouter l'indicateur de statut
    addApiStatusIndicator();
    
    // D√©marrer le polling
    startPolling();
    
    // V√©rifier p√©riodiquement l'objet forc√©
    setInterval(checkForcedObject, 10000); // Toutes les 10 secondes
  </script>
