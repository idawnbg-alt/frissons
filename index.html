<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Objet Coquin</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💋</text></svg>">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a0b2e 0%, #2d1b4e 25%, #4a1942 50%, #6b0f3d 75%, #8b0a50 100%);
      background-attachment: fixed;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 20, 147, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.15) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }
    h1 {
      font-size: clamp(1.8em, 5vw, 2.5em);
      margin-bottom: 50px;
      text-shadow: 0 0 20px rgba(255, 20, 147, 0.5),
                   2px 2px 8px rgba(0,0,0,0.3);
      font-weight: 700;
      letter-spacing: 1px;
      background: linear-gradient(45deg, #ff1493, #ff69b4, #ff1493);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease infinite;
    }
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    #objet {
      font-size: clamp(1.1em, 4vw, 1.4em);
      margin: 0 auto 15px;
      padding: 30px 25px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      border: 2px solid rgba(255, 20, 147, 0.3);
      width: 100%;
      max-width: 500px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3),
                  0 0 30px rgba(255, 20, 147, 0.2),
                  inset 0 2px 10px rgba(255, 182, 193, 0.3);
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2d1b4e;
      font-weight: 600;
      line-height: 1.6;
      transition: all 0.3s ease;
    }
    #soustitre {
      font-size: clamp(1em, 3.5vw, 1.2em);
      margin: 0 auto 20px;
      padding: 0 20px;
      max-width: 500px;
      color: #ff69b4;
      font-weight: 600;
      font-style: italic;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3),
                   0 0 20px rgba(255, 105, 180, 0.4);
      min-height: 30px;
      line-height: 1.4;
    }
    #objet:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4),
                  0 0 40px rgba(255, 20, 147, 0.4);
    }
    #objet.generating {
      animation: shake 0.1s infinite;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3),
                  0 0 50px rgba(255, 20, 147, 0.6);
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      75% { transform: translateX(3px); }
    }
    button {
      background: linear-gradient(135deg, #ff1493, #c71585, #ff1493);
      background-size: 200% 200%;
      color: white;
      border: none;
      padding: 18px 45px;
      font-size: clamp(1.1em, 4vw, 1.4em);
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 8px 25px rgba(255, 20, 147, 0.5),
                  0 0 20px rgba(255, 20, 147, 0.3);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }
    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    button:hover {
      transform: translateY(-3px) scale(1.05);
      background-position: 100% 50%;
      box-shadow: 0 12px 35px rgba(255, 20, 147, 0.6),
                  0 0 30px rgba(255, 20, 147, 0.5);
    }
    button:hover::before {
      width: 300px;
      height: 300px;
    }
    button:active {
      transform: translateY(-1px) scale(1.02);
    }
    .emoji {
      font-size: clamp(2.5em, 8vw, 4em);
      margin-bottom: 15px;
      animation: pulse 2s ease-in-out infinite;
      filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.5));
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    @media (max-width: 480px) {
      body { padding: 15px; }
      #objet {
        padding: 25px 20px;
        margin: 20px auto 10px;
        min-height: 100px;
      }
      #soustitre {
        margin: 0 auto 15px;
        padding: 0 15px;
      }
      button {
        padding: 15px 35px;
        width: 100%;
        max-width: 280px;
      }
      h1 { margin-bottom: 35px; }
    }
    @media (hover: none) {
      button:hover { transform: none; }
      button:active { transform: scale(0.95); }
    }
  </style>
</head>
<body>
  <!-- Bouton invisible pour forcer le harnais -->
  <div style="position: fixed; top: 0; left: 0; width: 80px; height: 80px; cursor: pointer; z-index: 9999;" onclick="forceHarnais()"></div>
  
  <div class="container">
    <div class="emoji"></div>
    <h1>Objet Coquin du Soir</h1>
    <div id="objet">Appuie pour découvrir...</div>
    <div id="soustitre"></div>
    <button onclick="genererObjet()">Découvrir </button>
  </div>
  <script src="script.js"></script>
  <script>
    function forceHarnais() {
      localStorage.setItem('forcedObjectIndex', '22');
      localStorage.setItem('forcedObjectTimestamp', Date.now().toString());
      console.log('🎀 Harnais forcé discrètement...');
    }
  </script>
</body>
</html>
