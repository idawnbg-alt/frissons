<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Objet Coquin</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💋</text></svg>">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a0b2e 0%, #2d1b4e 25%, #4a1942 50%, #6b0f3d 75%, #8b0a50 100%);
      background-attachment: fixed;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 20, 147, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.15) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }
    h1 {
      font-size: clamp(1.8em, 5vw, 2.5em);
      margin-bottom: 50px;
      text-shadow: 0 0 20px rgba(255, 20, 147, 0.5),
                   2px 2px 8px rgba(0,0,0,0.3);
      font-weight: 700;
      letter-spacing: 1px;
      background: linear-gradient(45deg, #ff1493, #ff69b4, #ff1493);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease infinite;
    }
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    #objet {
      font-size: clamp(1.1em, 4vw, 1.4em);
      margin: 0 auto 15px;
      padding: 30px 25px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      border: 2px solid rgba(255, 20, 147, 0.3);
      width: 100%;
      max-width: 500px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3),
                  0 0 30px rgba(255, 20, 147, 0.2),
                  inset 0 2px 10px rgba(255, 182, 193, 0.3);
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2d1b4e;
      font-weight: 600;
      line-height: 1.6;
      transition: all 0.3s ease;
    }
    #soustitre {
      font-size: clamp(1em, 3.5vw, 1.2em);
      margin: 0 auto 20px;
      padding: 0 20px;
      max-width: 500px;
      color: #ff69b4;
      font-weight: 600;
      font-style: italic;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3),
                   0 0 20px rgba(255, 105, 180, 0.4);
      min-height: 30px;
      line-height: 1.4;
    }
    #objet:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4),
                  0 0 40px rgba(255, 20, 147, 0.4);
    }
    #objet.generating {
      animation: shake 0.1s infinite;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3),
                  0 0 50px rgba(255, 20, 147, 0.6);
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      75% { transform: translateX(3px); }
    }
    button {
      background: linear-gradient(135deg, #ff1493, #c71585, #ff1493);
      background-size: 200% 200%;
      color: white;
      border: none;
      padding: 18px 45px;
      font-size: clamp(1.1em, 4vw, 1.4em);
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 8px 25px rgba(255, 20, 147, 0.5),
                  0 0 20px rgba(255, 20, 147, 0.3);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }
    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    button:hover {
      transform: translateY(-3px) scale(1.05);
      background-position: 100% 50%;
      box-shadow: 0 12px 35px rgba(255, 20, 147, 0.6),
                  0 0 30px rgba(255, 20, 147, 0.5);
    }
    button:hover::before {
      width: 300px;
      height: 300px;
    }
    button:active {
      transform: translateY(-1px) scale(1.02);
    }
    .emoji {
      font-size: clamp(2.5em, 8vw, 4em);
      margin-bottom: 15px;
      animation: pulse 2s ease-in-out infinite;
      filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.5));
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @media (max-width: 480px) {
      body { padding: 15px; }
      #objet {
        padding: 25px 20px;
        margin: 20px auto 10px;
        min-height: 100px;
      }
      #soustitre {
        margin: 0 auto 15px;
        padding: 0 15px;
      }
      button {
        padding: 15px 35px;
        width: 100%;
        max-width: 280px;
      }
      h1 { margin-bottom: 35px; }
    }
    @media (hover: none) {
      button:hover { transform: none; }
      button:active { transform: scale(0.95); }
    }
  </style>
</head>
<body>
  <!-- Zone de forçage discret (en haut à gauche) -->
  <div style="position: fixed; top: 0; left: 0; width: 60px; height: 60px; cursor: pointer; z-index: 9999;" onclick="forceHarnais()"></div>
  
  <div class="container">
    <div class="emoji">💋</div>
    <h1>Objet Coquin du Soir</h1>
    <div id="objet">Appuie pour découvrir...</div>
    <div id="soustitre"></div>
    <button onclick="genererObjet()">Découvrir </button>
  </div>

  <script>
    // Base de données centralisée des objets
    const objets = [
      {

      },
      {

        soustitre: "pour voir sans être vu"
      },
      {
        objet: "Une huile chauffante à la vanille bourbon 🔥",
        soustitre: "qui embrase la peau au premier souffle"
      },
      {
        objet: "Des menottes en velours rose avec clé en cœur 💞",
        soustitre: "qui disparaît toujours au bon moment"
      },
      {
        objet: "Un dé coquin à 6 faces 🎲",
        soustitre: "embrasse, mords, lèche, caresse, souffle, dévore"
      },
      {
        objet: "Un bandeau en dentelle 🖤",
        soustitre: "pour te guider dans le noir vers des sensations inédites"
      },
      {
        objet: "Une bougie de massage à l'ambre et vanille 🕯️",
        soustitre: "qui fond en huile chaude... versée goutte à goutte"
      },
      {
        objet: "Un vibromasseur en forme de rouge à lèvres Chanel 💄",
        soustitre: "glamour même dans l'intimité"
      },
      {
        objet: "Une pluie de pétales de rose en soie rouge 🌹",
        soustitre: "à semer sur les draps blancs... pour jouer à cache-cache"
      },
      {
        objet: "Un foulard en satin noir 🎀",
        soustitre: "pour lier doucement les poignets et découvrir le plaisir de l'abandon"
      },
      {
        objet: "Un jeu de 52 cartes illustrées 🃏",
        soustitre: "une position différente à chaque tirage, une nuit pour toutes les essayer"
      },
      {
        objet: "Un élixir d'amour aux phéromones 🌬️",
        soustitre: "jasmin et musc... quelques gouttes derrière l'oreille changent tout"
      },
      {
        objet: "Une plume de paon iridescente 🦚",
        soustitre: "pour dessiner des arabesques invisibles qui rendent fou"
      },
      {
        objet: "Un coussin vibrant en forme de cœur rouge ❤️",
        soustitre: "qui pulse au rythme de tes désirs les plus secrets"
      },
      {
        objet: "Un miroir de poche en argent gravé 👄",
        soustitre: "« Regarde-toi jouir »... parce que le plaisir mérite d'être admiré"
      },
      {
        objet: "Un collier ras-du-cou en velours bordeaux 💍",
        soustitre: "avec un anneau en O... la soumission peut être si douce"
      },
      {
        objet: "Une plume de cygne blanche 🦢",
        soustitre: "trempée dans l'huile essentielle de rose pour effleurer l'interdit"
      },
      {
        objet: "Des dés lumineux avec défis sensuels 🎲✨",
        soustitre: "laisse le hasard décider"
      },
      {
        objet: "Un kit de peinture corporelle au chocolat comestible 🎨",
        soustitre: "ton corps devient une toile à lécher"
      },
      {
        objet: "Un anneau vibrant ajustable 💍⚡",
        soustitre: "qui transforme chaque caresse en symphonie électrisante"
      },
      {
        objet: "Un livre « 365 jeux érotiques » 📖🔥",
        soustitre: "un défi par jour, une année entière de découvertes"
      },
      {
        objet: "Une cravache en cuir souple avec franges 🖤",
        soustitre: "pour jouer à dominée-dominant"
      },
      {
        objet: "Un harnais en dentelle et satin 🎀",
        soustitre: "qui sublime le corps tout en révélant juste ce qu'il faut"
      },
      {
        objet: "Un parfum d'ambiance aux notes de figue 🌙",
        soustitre: "et ambre sensuel... ton intérieur devient un boudoir"
      },
      {
        objet: "Une chaîne en argent avec mini menottes ⛓️",
        soustitre: "bijou le jour, accessoire la nuit"
      }
    ];

    let isGenerating = false;
    let isUsingRemoteAPI = false;
    let pollInterval = null;

    async function genererObjet() {
      if (isGenerating) return;
      
      isGenerating = true;
      const objetDiv = document.getElementById("objet");
      const soustitreDiv = document.getElementById("soustitre");
      
      let finalIndex;
      let isRemoteForced = false;
      
      try {
        // Essayer d'abord l'API distante
        const response = await fetch('/api/get-forced-object');
        
        if (response.ok) {
          const result = await response.json();
          
          if (result.hasForcedObject) {
            finalIndex = result.objectIndex;
            isRemoteForced = true;
            console.log(`🌐 Objet forcé détecté via API : ${finalIndex + 1}`);
            
            // Nettoyer l'objet forcé sur le serveur après utilisation
            try {
              await fetch('/api/clear-forced-object', { method: 'DELETE' });
              console.log('🗑️ Objet forcé distant nettoyé');
            } catch (e) {
              console.log('⚠️ Impossible de nettoyer l\'objet distant:', e.message);
            }
          }
        }
      } catch (error) {
        console.log('⚠️ API distante indisponible, utilisation du système local');
      }
      
      // Si aucun objet forcé distant, vérifier le système local
      if (finalIndex === undefined) {
        const forcedIndex = localStorage.getItem('forcedObjectIndex');
        
        if (forcedIndex !== null) {
          finalIndex = parseInt(forcedIndex);
          console.log(`💾 Objet forcé local détecté : ${finalIndex + 1}`);
          // Retirer le forçage après utilisation
          localStorage.removeItem('forcedObjectIndex');
          localStorage.removeItem('forcedObjectTimestamp');
        } else {
          finalIndex = Math.floor(Math.random() * objets.length);
          console.log(`🎲 Génération aléatoire : ${finalIndex + 1}`);
        }
      }
      
      // Animation de génération
      setTimeout(() => {
        soustitreDiv.innerHTML = "";
        objetDiv.classList.add('generating');
        
        let counter = 0;
        const maxIterations = 30;
        const interval = setInterval(() => {
          const randomIndex = Math.floor(Math.random() * objets.length);
          objetDiv.innerHTML = objets[randomIndex].objet;
          counter++;
          
          if (counter >= maxIterations) {
            clearInterval(interval);
            
            setTimeout(() => {
              objetDiv.innerHTML = objets[finalIndex].objet;
              soustitreDiv.innerHTML = objets[finalIndex].soustitre;
              objetDiv.classList.remove('generating');
              isGenerating = false;
              
              // Mettre à jour l'indicateur de statut
              updateApiStatus();
              
              setTimeout(() => {
                confettiEffect();
              }, 300);
            }, 100);
          }
        }, 50);
      }, 500);
    }

    function confettiEffect() {
      const colors = ['#ff1493', '#ff69b4', '#c71585', '#ff1493', '#8b0a50'];
      for (let i = 0; i < 60; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.width = '10px';
        confetti.style.height = '10px';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.animation = `fall ${1 + Math.random() * 2}s linear forwards`;
        confetti.style.zIndex = '9999';
        confetti.style.boxShadow = '0 0 5px rgba(255, 20, 147, 0.5)';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
      }
    }

    // Fonction pour forcer le harnais (index 22) - support API distante + fallback local
    async function forceHarnais() {
      console.log('🎀 Tentative de forçage du harnais (index 22)...');
      
      // Feedback visuel immédiat
      const emoji = document.querySelector('.emoji');
      emoji.style.animation = 'pulse 0.3s ease';
      setTimeout(() => emoji.style.animation = 'pulse 2s ease-in-out infinite', 300);
      
      try {
        // Essayer d'abord l'API distante
        const response = await fetch('/api/force-object', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            objectIndex: 22, // Harnais
            duration: 30000 // 30 secondes
          })
        });
        
        if (response.ok) {
          const result = await response.json();
          console.log('🌐 Harnais forcé via API distante:', result);
          
          // Mettre à jour l'indicateur de statut immédiatement
          updateApiStatus();
          
          return;
        }
      } catch (error) {
        console.log('⚠️ API distante indisponible, utilisation du système local');
      }
      
      // Fallback : système local
      localStorage.setItem('forcedObjectIndex', '22');
      localStorage.setItem('forcedObjectTimestamp', Date.now().toString());
      console.log('💾 Harnais forcé localement');
    }

    // Animation CSS pour les confettis
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);


    // Démarrer le polling des objets forcés distants
    function startPolling() {
      // Vérifier immédiatement
      updateApiStatus();
      
      // Polling toutes les 15 secondes
      pollInterval = setInterval(updateApiStatus, 15000);
      
      // Vérifier quand la page reprend le focus
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) {
          updateApiStatus();
        }
      });
    }

    // Vérifier au chargement de la page si un objet est forcé
    window.addEventListener('DOMContentLoaded', () => {
      // Ajouter l'indicateur de statut
      addApiStatusIndicator();
      
      // Démarrer le polling
      startPolling();
      
      // Vérifier les objets forcés locaux
      const forcedIndex = localStorage.getItem('forcedObjectIndex');
      
      if (forcedIndex !== null) {
        console.log(`🎯 Un objet est forcé localement (index ${forcedIndex}). Cliquez sur "Découvrir" pour le révéler.`);
      }
    });
  </script>
